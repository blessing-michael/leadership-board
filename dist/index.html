<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <header>
    <h1 class="title">Leaderboard</h1>
</header>
<main class="board">
    <div class="score-container">
        <div class="score-title">
            <h2>Recent scores</h2>
            <button class="refresh">Refresh</button>
        </div>
        <div class="score">
            <ul></ul>
        </div>
    </div>

    <div class="addscore-container">
        <h2>Add your score</h2>
        <input type="text" name="name" class="info" placeholder="Your name">
        <br class="break">
        <input type="text" name="score" class="info" placeholder="Your score">
        <div class="submit-button">
            <button class=" submit">Submit</button>
        </div>
    </div>
</main>
    
      <script src="index.js"></script>
    
</body>
</html>
